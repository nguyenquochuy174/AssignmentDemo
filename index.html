<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Button Xin chào và Tạm biệt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Demo Buttons</h1>
  <button onclick="sayHello()">Xin chào An</button>
  <button onclick="sayGoodbye()">Tạm biệt An</button>

  <script>
    function sayHello() {
      alert("Xin chào! AN");
    }

    function sayGoodbye() {
      alert("Tạm biệt! An");
    }
  </script>
</body>
</html>
